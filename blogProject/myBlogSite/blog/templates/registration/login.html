{% extends "blog/base.html" %}

{% block content %}
<div class="jumbotron">
    <h2>Pleaes Login:</h2>
    <h3>(Must be a superuser, please check with site admin)</h3>

    {% if form.errors %}
        <p>
            Your username or password are incorrect please try again
        </p>
    {% endif %}

    <form  action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="btn btn-primary" type="submit" name="" value="Login">
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>
{% endblock %}
