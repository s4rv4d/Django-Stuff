{% extends "basic_app/basic_app_base.html" %}
{% block body_block %}
    <h1>
        Delete {{ schools.name }}?
    </h1>

    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete">
        <a class="btn btn-warning" href="{{schools.get_absolute_url}}">Cancel</a>
    </form>
{% endblock %}
