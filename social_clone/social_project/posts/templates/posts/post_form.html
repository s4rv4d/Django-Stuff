{% extends "posts/post_base.html" %}
{% load bootstrap3 %}
{% block post_content %}
<h4>Create a new post</h4>
<form class="postForm" action="{% url 'posts:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="Post" class="btn btn-primary btn-large">
</form>
{% endblock %}
